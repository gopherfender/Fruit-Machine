<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Fruit Machine</h1>
    </header>
    <main>
      <section class="tumblers">
        <div class="gradient-top"></div>
        <article class="tumbler">
          <div id="tumbler-01"></div>
        </article>
        <article class="tumbler">
          <div id="tumbler-02"></div>
        </article>
        <article class="tumbler">
          <div id="tumbler-03"></div>
        </article>
        <div class="gradient-bottom"></div>
      </section>

      <section class="controls">
        <button class="button" id="btn-hold-01" onclick="hold1()">Hold</button>
        <button class="button" id="btn-hold-02" onclick="hold2()">Hold</button>
        <button class="button" id="btn-hold-03" onclick="hold3()">Hold</button>
        <button class="button" onclick="nudge('tumbler-01')">Nudge</button>
        <button class="button" onclick="nudge('tumbler-02')">Nudge</button>
        <button class="button" onclick="nudge('tumbler-03')">Nudge</button>
        <button class="button" id="btn-spin-all" onclick="spinAll()">
          Spin
        </button>
        <button class="button" id="btn-result" onclick="outputResult()">
          Result
        </button>
      </section>
      <section>
        <div id="winnings">Winnings</div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
